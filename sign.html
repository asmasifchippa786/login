      <div class="body">
<div class="container oil">
    <div class="main1">
        <h1>Sign-Up</h1>
        <p class="text-center" id="error" style="color: rgb(115, 6, 6);"></p>
        <hr>
        <form onsubmit="doSignup(event)">    
            <input class="input1" placeholder="First Name" id="firstName" type="text" required> <br>
            <input class="input1" placeholder="Last Name" id="lastName" type="text" required> <br>
            <input class="input1" placeholder="Email" id="email" type="email" required> <br>
            <input class="input1" placeholder="Password" id="password" type="password" required min="6"> <br>
            <input class="input1" placeholder="Re Password" id="rePassword" type="password" required min="6"> <br>
            <button id="button2" class="btn btn-danger" type="submit">Signup</button>
        
        </form>
        <h5 id="heading" style="margin-top: 30px; right: 0;">Already have an account? <a href="./login.html">Login</a></h5> 
    </div>
    
    
</div>
</div>




    <script>

        let users = [];

        (() => {

            let item = localStorage.getItem("users");

            if (item) users = JSON.parse(item);

            let loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                window.location.href = "./dashboard.html"
                return;
            }

        })()



        function doSignup(e) {
            e.preventDefault();

            let firstName = document.querySelector("#firstName").value;
            let lastName = document.querySelector("#lastName").value;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            let rePassword = document.querySelector("#rePassword").value;


            for (let i = 0; i < users.length; i++) {
                if (users[i].email === email) {
                    document.querySelector("#error").innerText = "this email is already exist";
                    return;
                }
            }

            if (password !== rePassword) {
                document.querySelector("#error").innerText = "password and repeat password doesnt match";

                return;
            }

            let newUser = {
                firstName,
                lastName,
                email,
                password,
                rePassword,
            }


            users.push(newUser);

            localStorage.setItem("users", JSON.stringify(users));

            window.location.href = './login.html'

            setTimeout(() => {
                document.querySelector("#error").innerText = "";
            }, 5000);

            e.target.reset();
        }


    </script>

</body>
